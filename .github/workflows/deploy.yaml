name: Run Jupyter Notebook on Colab

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Jupyter and Dependencies
      run: |
        pip install notebook nbconvert

    - name: Execute Notebook
      run: |
        jupyter nbconvert --to notebook --execute ./model_file/BTD.ipynb --output output.ipynb

   
