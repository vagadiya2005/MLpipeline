name: Deploy Model and Flask App

on:
  workflow_dispatch:  # Trigger pipeline manually

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Set up in GitHub Secrets
        password: ${{ secrets.DOCKER_PASSWORD }}  # Set up in GitHub Secrets

    - name: Install Python Dependencies
      run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --force-reinstall -r requirements.txt || { echo "Installation failed"; cat /tmp/pip-log.txt; exit 1; }

    # - name: Install Dependencies
